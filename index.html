<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>IS Your Bday Lucky</title>
  </head>
  <body>
    <h1>Is Your Birthday Lucky?</h1>

    <div class="container">
      <label for="date-of-birth">Enter Your Date Of Birth: </label>
      <input type="date" id="date-of-birth" />
      <label for="lucky-number">Enter Your Lucky Number: </label>
      <input type="number" id="lucky-number" />
      <button type="submit" id="submit">Check</button>
      <p id="output"></p>
    </div>

    <footer>Note: We Did not Store Any of Your Entered Information</footer>

    <script src="./main.js"></script>
  </body>
</html>
